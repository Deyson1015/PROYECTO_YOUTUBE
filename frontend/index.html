<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸŽ¬ Video Downloader - YouTube & TikTok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#6C5CE7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-icons">
                <i class="fab fa-youtube youtube-icon"></i>
                <i class="fab fa-tiktok tiktok-icon"></i>
            </div>
            <h1><i class="fas fa-download"></i> Video Downloader</h1>
            <p>Descarga videos de YouTube y TikTok fÃ¡cilmente</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- URL Input Section -->
            <section class="input-section">
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="Pega aquÃ­ el link de YouTube o TikTok..." class="url-input">
                    <button id="analyzeBtn" class="btn btn-primary ripple">
                        <span class="btn-text"><i class="fas fa-search"></i> Analizar</span>
                        <div class="spinner" id="analyzeSpinner"></div>
                    </button>
                </div>
                <div class="supported-platforms">
                    <span class="youtube-platform">
                        <i class="fab fa-youtube"></i>
                        YouTube
                    </span>
                    <span class="tiktok-platform">
                        <i class="fab fa-tiktok"></i>
                        TikTok
                    </span>
                </div>
            </section>

            <!-- Video Info Section -->
            <section class="video-info" id="videoInfo" style="display: none;">
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img id="videoThumbnail" src="" alt="Video thumbnail">
                    </div>
                    <div class="video-details">
                        <h3 id="videoTitle"></h3>
                        <p class="video-meta">
                            <span id="videoUploader"></span> â€¢ 
                            <span id="videoDuration"></span>
                        </p>
                    </div>
                </div>

                <!-- Download Options -->
                <div class="download-options">
                    <div class="option-group">
                        <label for="qualitySelect">
                            <i class="fas fa-cogs"></i> Calidad de Video:
                        </label>
                        <select id="qualitySelect" class="select-input">
                            <option value="best">
                                <i class="fas fa-trophy"></i> Mejor calidad disponible
                            </option>
                            <option value="worst">
                                <i class="fas fa-mobile-alt"></i> Menor calidad (menos datos)
                            </option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="formatSelect">
                            <i class="fas fa-file-video"></i> Formato de Descarga:
                        </label>
                        <select id="formatSelect" class="select-input">
                            <option value="mp4">
                                <i class="fas fa-film"></i> MP4 (Video completo)
                            </option>
                            <option value="mp3">
                                <i class="fas fa-music"></i> MP3 (Solo audio)
                            </option>
                        </select>
                    </div>

                    <button id="downloadBtn" class="btn btn-success btn-large ripple">
                        <span class="btn-text">
                            <i class="fas fa-download"></i> Descargar Video
                        </span>
                        <div class="spinner" id="downloadSpinner"></div>
                    </button>
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-card">
                    <h4>
                        <i class="fas fa-cloud-download-alt"></i>
                        Descargando tu video...
                    </h4>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-info">
                        <span id="progressPercent">
                            <i class="fas fa-percentage"></i> 0%
                        </span>
                        <span id="progressSpeed">
                            <i class="fas fa-tachometer-alt"></i> 0B/s
                        </span>
                    </div>
                    <p class="progress-filename" id="progressFilename"></p>
                </div>
            </section>

            <!-- Downloads History -->
            <section class="downloads-section">
                <h3>
                    <i class="fas fa-folder-open"></i>
                    Tus Descargas
                </h3>
                <div class="downloads-list" id="downloadsList">
                    <p class="no-downloads">
                        <i class="fas fa-inbox"></i>
                        AÃºn no tienes descargas
                    </p>
                </div>
                <button id="refreshDownloads" class="btn btn-secondary ripple">
                    <i class="fas fa-sync-alt"></i> Actualizar Lista
                </button>
            </section>
        </main>

        <!-- Alert Messages -->
        <div class="alert" id="alert" style="display: none;">
            <span class="alert-message" id="alertMessage"></span>
            <button class="alert-close" onclick="closeAlert()">Ã—</button>
        </div>

        <!-- Floating Action Button -->
        <button class="btn-floating" id="scrollToTop" style="display: none;" onclick="scrollToTop()">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
