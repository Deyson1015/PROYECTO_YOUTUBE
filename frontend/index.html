<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéµ Playlist Player - YouTube & TikTok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#6C5CE7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-icons">
                <i class="fab fa-youtube youtube-icon"></i>
                <i class="fab fa-tiktok tiktok-icon"></i>
            </div>
            <h1><i class="fas fa-music"></i> Playlist Player</h1>
            <p>Arma tu playlist y reproduce desde YouTube o TikTok</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- URL Input Section -->
            <section class="input-section">
                <div class="input-group">
                    <input type="text" id="urlInput" placeholder="Escribe el nombre del video o pega un link de YouTube/TikTok..." class="url-input">
                    <button id="analyzeBtn" class="btn btn-primary ripple">
                        <span class="btn-text"><i class="fas fa-search"></i> Buscar</span>
                        <div class="spinner" id="analyzeSpinner"></div>
                    </button>
                </div>
                <div class="supported-platforms">
                    <span class="youtube-platform">
                        <i class="fab fa-youtube"></i>
                        YouTube
                    </span>
                    <span class="tiktok-platform">
                        <i class="fab fa-tiktok"></i>
                        TikTok
                    </span>
                </div>
            </section>

            <!-- Results Section (b√∫squeda por nombre) -->
            <section class="downloads-section" id="resultsSection" style="display: none;">
                <h3>
                    <i class="fas fa-search"></i>
                    Resultados de b√∫squeda
                </h3>
                <div style="display:flex; gap:.5rem; align-items:center; margin-bottom:.5rem;">
                    <label style="font-weight:600;">Tipo:</label>
                    <select id="searchType" class="select-input" style="max-width:220px;">
                        <option value="video">Por t√≠tulo</option>
                        <option value="artist">Por artista</option>
                    </select>
                </div>
                <div class="downloads-list" id="resultsList">
                    <!-- resultados -->
                </div>
            </section>

            <!-- Video Info Section -->
            <section class="video-info" id="videoInfo" style="display: none;">
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img id="videoThumbnail" src="" alt="Video thumbnail">
                    </div>
                    <div class="video-details">
                        <h3 id="videoTitle"></h3>
                        <p class="video-meta">
                            <span id="videoUploader"></span> ‚Ä¢ 
                            <span id="videoDuration"></span>
                        </p>
                    </div>
                </div>

                <!-- Add to Playlist Options -->
                <div class="download-options">
                    <div class="option-group">
                        <label for="qualitySelect">
                            <i class="fas fa-cogs"></i> Calidad de reproducci√≥n:
                        </label>
                        <select id="qualitySelect" class="select-input">
                            <option value="best">
                                <i class="fas fa-trophy"></i> Mejor calidad disponible
                            </option>
                            <option value="worst">
                                <i class="fas fa-mobile-alt"></i> Menor calidad (menos datos)
                            </option>
                        </select>
                    </div>
                    
                    

                    <button id="downloadBtn" class="btn btn-success btn-large ripple">
                        <span class="btn-text">
                            <i class="fas fa-plus-circle"></i> Agregar a Playlist
                        </span>
                        <div class="spinner" id="downloadSpinner"></div>
                    </button>
                </div>
            </section>

            <!-- Player Section -->
            <section class="player-section" id="playerSection">
                <div class="progress-card">
                    <h4><i class="fas fa-play-circle"></i> Reproducci√≥n</h4>
                    <video id="mediaPlayer" controls playsinline style="width: 100%; max-height: 320px; background: #000;"></video>
                    <div class="progress-info" style="margin-top: .5rem; display: flex; gap: .5rem; align-items: center;">
                        <button id="prevBtn" class="btn btn-secondary ripple" title="Anterior"><i class="fas fa-backward"></i></button>
                        <button id="playPauseBtn" class="btn btn-primary ripple" title="Reproducir/Pausar"><i class="fas fa-play"></i></button>
                        <button id="nextBtn" class="btn btn-secondary ripple" title="Siguiente"><i class="fas fa-forward"></i></button>
                        <span id="nowPlayingTitle" style="margin-left: .5rem;">Nada reproduci√©ndose</span>
                    </div>
                </div>
            </section>

            <!-- Playlist Section -->
            <section class="downloads-section">
                <h3>
                    <i class="fas fa-list"></i>
                    Tu Playlist
                </h3>
                <div class="downloads-list" id="downloadsList">
                    <p class="no-downloads">
                        <i class="fas fa-inbox"></i>
                        Tu playlist est√° vac√≠a
                    </p>
                </div>
                <button id="refreshDownloads" class="btn btn-secondary ripple">
                    <i class="fas fa-trash"></i> Vaciar Playlist
                </button>
            </section>
        </main>

        <!-- Alert Messages -->
        <div class="alert" id="alert" style="display: none;">
            <span class="alert-message" id="alertMessage"></span>
            <button class="alert-close" onclick="closeAlert()">√ó</button>
        </div>

        <!-- Floating Action Button -->
        <button class="btn-floating" id="scrollToTop" style="display: none;" onclick="scrollToTop()">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
