services:
  - type: web
    name: video-downloader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: FLASK_ENV
        value: production
cpu = 0.25
memory = "256MB"

# Configuraci√≥n de autoscaling
[autoscaling]
minInstances = 1
maxInstances = 3
targetCPU = 70
targetMemory = 80